<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" href="style.css">    

<body>
    <!-- Menu de prueba -->
    <header>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#" class="select">Reporte de Notas</a>
            <a href="#">Asistencia</a>
            <a href="#">Reporte de alumnos</a>
            <a href="#">Chat DSI</a>
        </div>
    </header>
    <!-- Contenedor de Notas de Alumnos -->
    <div class="contenedor">
        <!--  -->
        <div class="sec1">
            <div class="logo">
                <img src="/imagenes/LOGO -DSI-2024.png" alt="">
            </div>
            <h1>REPORTE DE NOTAS DE ALUMNOS</h1>
            <div class="logo">
                <img src="/imagenes/Logo-final-Suiza-png-5.0.png" alt="">
            </div>
        </div>
    <div class="container">
        <h2 class="form-title">Consulta Acad√©mica</h2>
        <form class="flexbox">
            <div class="campo">
                <h4>Ciclo:</h4>
                <select name="ciclo" id="ciclo" required>
                    <option value="">Seleccionar ciclo</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                    <option value="6">VI</option>
                </select>
            </div>
            
            <div class="campo">
                <h4>DNI:</h4>
                <input 
                    type="text" 
                    name="dni" 
                    id="dni" 
                    placeholder="Ingrese su DNI" 
                    pattern="[0-9]{8}" 
                    maxlength="8"
                    required
                >
            </div>
            
            <button type="submit" class="btn-consultar">Consultar</button>
        </form>
    </div>

    </div>
</body>
