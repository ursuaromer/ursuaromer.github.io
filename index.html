<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes An贸nimos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Mensajes An贸nimos</h1>
            <p class="subtitle">Recibe mensajes honestos de forma an贸nima</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="create">Crear Link</button>
            <button class="tab" data-tab="send">Enviar Mensaje</button>
            <button class="tab" data-tab="view">Ver Mensajes</button>
        </div>

        <!-- Tab: Crear Link -->
        <div class="tab-content active" id="create">
            <div class="card">
                <h2>Crea tu link personalizado</h2>
                <input type="text" id="username" placeholder="Tu nombre de usuario" maxlength="20">
                <button id="createLink" class="btn-primary">Crear Link</button>
                <div id="linkResult" class="result hidden">
                    <p>Tu link:</p>
                    <div class="link-box">
                        <span id="generatedLink"></span>
                        <button id="copyLink" class="btn-copy"> Copiar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Enviar Mensaje -->
        <div class="tab-content" id="send">
            <div class="card">
                <h2>Enviar mensaje an贸nimo</h2>
                <input type="text" id="recipientUsername" placeholder="Usuario destinatario">
                <textarea id="messageText" placeholder="Escribe tu mensaje an贸nimo..." maxlength="500"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
                <button id="sendMessage" class="btn-primary">Enviar An贸nimamente</button>
            </div>
        </div>

        <!-- Tab: Ver Mensajes -->
        <div class="tab-content" id="view">
            <div class="card">
                <h2>Ver tus mensajes</h2>
                <input type="text" id="viewUsername" placeholder="Tu nombre de usuario">
                <button id="viewMessages" class="btn-primary">Ver Mensajes</button>
                <div id="messagesList" class="messages-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
